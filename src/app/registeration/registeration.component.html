
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="container">


    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <h1>Welcome To Sbk</h1>
      </div>
      <div class="col-4"></div>
    </div>


    <div class="mb-3">
      <label for="acno" class="form-label" >UserName</label>
      <input type="text" formControlName="uname" name="uname" class="form-control" id="uname" aria-describedby="emailHelp">
      <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors"  class="error" style="color: chocolate;">Invalid UserName</div>
    </div>
    <div class="mb-3">
      <label for="acno" class="form-label">AccountNumber</label>
      <input type="text" formControlName="ano" name="ano" class="form-control" id="acno" aria-describedby="emailHelp">
      <div *ngIf="(this.registerForm.get('ano')?.touched||this.registerForm.get('ano')?.dirty)&&this.registerForm.get('ano')?.errors"  class="error" style="color: chocolate;">Invalid AccountNumber</div>
    </div>
    <div class="mb-3">
      <label for="pswd" class="form-label">Password</label>
      <input type="password" formControlName="pswd" name="pswd" class="form-control" id="pwd">
      <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors"  class="error" style="color: chocolate;">Invalid Password</div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn  btn-primary btn-lg btn-block ">Register</button>
    <a routerLink="">Login</a>


  </div>
</form>
